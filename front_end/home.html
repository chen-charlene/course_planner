<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="line-container">
        <svg width="754" height="634" viewBox="0 0 754 634" fill="none">
            <path d="M753.5 4.50038C572.5 -15.4996 447 134.001 394 192.5C341 251 333 292 215 373C96.9999 454.001 15 391.001 6.00001 366C-2.99999 341 -5.50008 260.501 143 203C291.5 145.5 469 192.001 523 210.5C577 229 653 249.001 669.5 340C686 431 658 521.5 656 528.501C654 535.501 658.5 534.501 658 539.501C657.5 544.5 627 573.5 623.5 575.501C620 577.501 621 574.5 617 575.501C613 576.501 601 590.501 599 595.001C597 599.5 603 608.5 591 622.001C579 635.501 564.5 632 560.5 626.501C556.5 621.001 555.5 609 564.5 598.501C573.5 588.001 584.747 589.512 591 588.001C597.254 586.49 606.749 571.973 609 569.501C611.251 567.028 605.5 567.501 609 561.001C612.5 554.5 635.5 529.501 642 526.001C648.5 522.5 652 527 653 527.501" stroke="#CD2B08" stroke-width="5"/>
        </svg>
            
    </div>

    <header class="header">
        <a href="#" class="logo">Logo</a>

            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">FAQ</a>
            </nav>
    </header>

    <div class="filler-container">
        <section class="textbox">
            <h2>Start Here<br></h2>
            <p id="text">Scroll down to answer the relevent questions and find your personalized academic recipe :)</p>
        </section>  
    </div>

    <div class="year-button-container">
        <div class="wrapper">
                <header class="intro-container">
                    <h1>What year will you be in the coming semester?</h1>
                </header>
           
            <ul class="button-items">
                <li>
                    <a class="year-button" href="#">
                        1st
                    </a>
                </li>
                <li>
                    <a class="year-button" href="#">
                        2nd
                    </a>
                </li>
                <li>
                    <a class="year-button" href="#">
                        3rd
                    </a>
                </li>
                <li>
                    <a class="year-button" href="#">
                        4th
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="background-container">
        <div class="wrapper">
            <div class="supermarket-graphics">
                <img class="background-img" src="images/Group 37.svg" alt="supermarket graphics">
            </div>
        </div>
    </div>

    <div class="concentration-container">
        <div class="concentration-wrapper">
                <header class="concentration-text-container">
                    <h1>Add your concentration(s)</h1>
                </header>
           
            <div class="dropdown-wrapper">
                <div class="select-btn">
                    <span>Select Concentration</span>
                    <i class="uil uil angle-down"></i>
                </div>
                <div class="content">
                    <div class="search">
                        <i class="uil uil-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    <ul class="options">
                    </ul>
                </div>
            </div>

            <div class="selected-concentration-container">
                <!-- <div class="line-break"></div> -->
                    <div class="conc-btn">
                        <span></span>
                    </div>
                <!-- <div class="line-break"></div> -->
                <img class="basket-img" src="images/Group 40.svg" alt="shopping basket graphics">
            </div>
        </div>
    </div>

    <div class="confirmation-btn-container">
        <a id="confirmation-btn" class="confirmation-btn" href="#" onclick="checkForError()">
            next
        </a>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
